/**:
  ros__parameters:
    driver:
      i_enable_ir: false
      i_enable_imu: false
      i_usb_timeout: 5000
      i_pipeline_dump: false
      i_calibration_dump: false
      i_enable_diagnostics: false
      i_publish_tf_from_calibration: true
      i_restart_on_diagnostics_error: false
      i_tf_tf_prefix: "oak"
      i_tf_camera_model: "OAK-D"
      i_tf_base_frame: "oak"
      i_tf_parent_frame: "oak_parent_frame"
    pipeline_gen:
      i_pipeline_type: RGBD_STEREO  # Enable RGB + stereo depth for RTAB-Map
      i_nn_type: "none"
      i_enable_rgbd: true           # Enable RGBD for depth processing
      i_enable_sync: true           # Enable synchronization
      i_enable_imu: false
      i_enable_ir: false
    color:
      i_width: 640
      i_height: 480
      i_fps: 30.0
      i_resolution: THE_480_P
      i_interleaved: false
      i_publish_topic: true         # Must publish RGB topic
      i_board_socket_id: 0
      i_set_isp_scale: false
      i_isp_num: 2
      i_isp_den: 3
      i_keep_preview_aspect_ratio: true
      i_enable_lazy_producer: true
      i_add_exposure_offset: false
      i_exposure_offset: 0
      i_synced: true               # Sync with depth
    depth:
      i_width: 640
      i_height: 480
      i_fps: 30.0
      i_publish_topic: true        # Must publish depth topic
      i_output_disparity: false
      i_depth_filter_size: 3
      i_stereo_conf_threshold: 255
      i_bilateral_sigma: 0
      i_lr_check: true
      i_extended_disparity: false
      i_subpixel: false
      i_synced: true              # Sync with RGB
    stereo:
      i_left_socket_id: 1
      i_right_socket_id: 2
      i_width: 640
      i_height: 480
      i_fps: 30.0
      i_left_publish_topic: false   # Don't need raw stereo for RTAB-Map
      i_right_publish_topic: false  # Don't need raw stereo for RTAB-Map
      i_left_rect_publish_topic: false
      i_right_rect_publish_topic: false